<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }
        #book-data {
          font-size: 16px;
          line-height: 1.5;
          margin-top: 50px;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 10px;
        }
      </style>
</head>
<body>
    <div id="book-data"></div>
    <script>
      const books = [
        {title: 'The Catcher in the Rye', author: 'J.D. Salinger', year: 1951},
        {title: 'To Kill a Mockingbird', author: 'Harper Lee', year: 1960},
        {title: 'The Great Gatsby', author: 'F. Scott Fitzgerald', year: 1925},
        {title: 'One Hundred Years of Solitude', author: 'Gabriel Garcia Marquez', year: 1967},
        {title: '1984', author: 'George Orwell', year: 1949}
      ];
      
      const extractTitleAndAuthor = (books, ...rest) => {
        const titlesAndAuthors = books.map(({title, author}) => ({title, author}));
        const bookDataElement = document.getElementById('book-data');
        bookDataElement.innerHTML = titlesAndAuthors.map(book => `${book.title} by ${book.author}`).join('<br>');
        console.log(...titlesAndAuthors, ...rest);
        return titlesAndAuthors;
      };
      
      extractTitleAndAuthor(books, 'Some extra argument');
    </script>
</body>
</html>
